        // Fonction pour initialiser le contenu

        // Fonction pour initialiser les animations
        function initializeAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            // Observer toutes les cartes de mythes
            document.querySelectorAll('.myth-card').forEach(card => {
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });
        }

        // Fonction pour ajouter un nouveau mythe (exemple d'utilisation)
        function addMyth(newMyth) {
            siteData.myths.push(newMyth);
            generateMyths();
        }

        // Fonction pour supprimer un mythe
        function removeMyth(mythId) {
            siteData.myths = siteData.myths.filter(myth => myth.id !== mythId);
            generateMyths();
        }

        // Fonction pour mettre √† jour un mythe
        function updateMyth(mythId, updates) {
            const mythIndex = siteData.myths.findIndex(myth => myth.id === mythId);
            if (mythIndex !== -1) {
                siteData.myths[mythIndex] = { ...siteData.myths[mythIndex], ...updates };
                generateMyths();
            }
        }

        async function loadExternalData(url) {
            try {

                // Fusionner les nouvelles donn√©es avec les donn√©es existantes
                Object.assign(siteData, data);
                
                // R√©g√©n√©rer le contenu
                initializeContent();
                
                console.log('Donn√©es charg√©es avec succ√®s');
            } catch (error) {

        }

        function toggleMenu() {
            menuToggle.classList.toggle('active');

            menuToggle.classList.remove('active');
