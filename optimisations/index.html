<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">Atlas Corporation</div>
            <nav class="nav-menu">
                <span class="nav-item" onclick="scrollToSection('technical')">Technique</span>

                <span class="nav-item" onclick="scrollToSection('system')">Syst√®me</span>
                <span class="nav-item" onclick="scrollToSection('snite')">Arnaque Snite</span>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-header fade-in">
            <h1 class="main-title" id="main-title">‚ö†Ô∏è Chargement...</h1>
            <p class="main-description" id="main-description">
                Chargement des donn√©es...
            </p>
        </div>

        <div id="loading" class="loading">
            <p>üîÑ Chargement du fichier args.json...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>‚ùå Erreur lors du chargement du fichier args.json</p>
            <p>Veuillez v√©rifier que le fichier existe et est accessible.</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Le contenu sera g√©n√©r√© par JavaScript -->
        </div>
    </div>

    <script>
        // Fonction pour faire d√©filer vers une section
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Fonction pour normaliser les noms de niveau de danger
        function normalizeDangerLevel(level) {
            return level.toLowerCase()
                .replace(/[^a-z]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        // Fonction pour g√©n√©rer le contenu HTML
        function generateContent(data) {
            let html = '';

            // Arguments g√©n√©raux
            if (data.arguments_generaux) {
                for (const [key, arg] of Object.entries(data.arguments_generaux)) {
                    html += `
                        <div class="warning-box pulse">
                            <h2><span class="emoji">üß†</span> ${arg.titre}</h2>
                            <p><strong>${arg.argument}</strong></p>
                        </div>
                    `;
                }
            }

            // Comparaison promesses vs r√©alit√©
            if (data.comparaison_promesses_realite) {
                html += `
                    <div class="comparison-table fade-in">
                        <h3><span class="emoji">üìä</span> Promesses vs R√©alit√©</h3>
                        ${data.comparaison_promesses_realite.map(item => `
                            <div class="comparison-row">
                                <div class="comparison-cell promise">
                                    <strong>Promesse :</strong> ${item.promesse}
                                </div>
                                <div class="comparison-cell reality">
                                    <strong>R√©alit√© :</strong> ${item.realite}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Cat√©gories d'arguments
            if (data.categories_arguments) {
                for (const [categoryKey, category] of Object.entries(data.categories_arguments)) {
                    html += `
                        <div class="category fade-in" id="${categoryKey.replace(/_/g, '-')}">
                            <div class="category-title">
                                <span class="emoji">üîß</span> ${category.titre}
                            </div>
                    `;

                    if (category.arguments) {
                        for (const arg of category.arguments) {
                            const dangerClass = normalizeDangerLevel(arg.niveau_danger);
                            
                            html += `
                                <div class="optimization-item">
                                    <div class="optimization-name">
                                        <span class="emoji">${arg.emoji || '‚ö†Ô∏è'}</span> ${arg.nom}
                                    </div>
                                    <div class="danger-level danger-${dangerClass}">${arg.niveau_danger}</div>
                                    <div class="reason-section">
                                        <div class="reason-title">Pourquoi c'est probl√©matique ?</div>
                                        <div class="reason-content">
                                            ${arg.explication}
                                        </div>
                                    </div>
                                    <div class="reality-check">
                                        R√©alit√© : ${arg.realite}
                                    </div>
                            `;

                            // D√©tails sp√©ciaux pour Snite
                            if (arg.details) {
                                html += `<div class="details-section">`;
                                for (const [detailKey, detailValue] of Object.entries(arg.details)) {
                                    html += `<p><strong>${detailKey.replace(/_/g, ' ')} :</strong> ${detailValue}</p>`;
                                }
                                html += `</div>`;
                            }

                            // Conditions pour Snite
                            if (arg.conditions) {
                                html += `
                                    <div class="conditions-list">
                                        <strong>Conditions abusives :</strong>
                                        <ul>
                                            ${arg.conditions.map(condition => `<li>${condition}</li>`).join('')}
                                        </ul>
                                    </div>
                                `;
                            }

                            html += `</div>`;
                        }
                    }

                    html += `</div>`;
                }
            }

            // Solutions r√©elles
            if (data.solutions_reelles) {
                html += `
                    <div class="solutions fade-in">
                        <h2>${data.solutions_reelles.titre}</h2>
                        <ul>
                            ${data.solutions_reelles.actions.map(action => `<li>${action}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Conclusion
            if (data.conclusion) {
                html += `
                    <div class="conclusion fade-in">
                        <h2>${data.conclusion.titre}</h2>
                        <p>${data.conclusion.message}</p>
                    </div>
                `;
            }

            return html;
        }

        // Fonction pour charger le fichier JSON
        async function loadJsonData() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const contentDiv = document.getElementById('content');
            const mainTitle = document.getElementById('main-title');
            const mainDescription = document.getElementById('main-description');

            try {
                // Tentative de chargement du fichier args.json
                const response = await fetch('args.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Mise √† jour du titre et de la description
                mainTitle.textContent = data.titre_principal || "‚ö†Ô∏è Optimisations Avanc√©es : Mythe vs R√©alit√©";
                mainDescription.textContent = data.description_generale || "D√©couvrez pourquoi ces optimisations 'avanc√©es' sont souvent dangereuses, inutiles ou obsol√®tes.";
                
                // G√©n√©ration du contenu
                contentDiv.innerHTML = generateContent(data);
                
                // Masquer le loading et afficher le contenu
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
                
                // Ajouter les animations
                setTimeout(() => {
                    const elements = document.querySelectorAll('.fade-in');
                    elements.forEach((el, index) => {
                        setTimeout(() => {
                            el.style.opacity = '1';
                            el.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }, 100);
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                
                // Afficher l'erreur
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                
                // Utiliser des donn√©es par d√©faut
                mainTitle.textContent = "‚ö†Ô∏è Optimisations Avanc√©es : Mythe vs R√©alit√©";
                mainDescription.textContent = "Erreur lors du chargement des donn√©es d√©taill√©es.";
            }
        }

        // Chargement des donn√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', loadJsonData);
    </script>
